name: Test & Build Master

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Run unit tests
        run: npm run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps
        with:
          install-playwright: 'true'

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [lint, test, test-e2e]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Build production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7